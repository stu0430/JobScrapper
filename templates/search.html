<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Job Scrapper</title>
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    </head> 
    <body>
        <main class='container'>
            <hgroup>
                <h1>Search Results for "{{keyword}}"</h1>
                <a href='/export?keyword={{keyword}}' target='_blank'>Export to file</a>
            </hgroup>
            <figure><table role='grid'>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Position</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for job in jobs %}
                        <tr>
                          <td>{{job.company}}</td>
                          <td>{{job.location}}</td>
                          <td>{{job.position}}</td>
                          <td><a href='{{job.link}}' target='_blank'>Apply &rarr;</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table></figure>
        </main>
    </body>
</html>
